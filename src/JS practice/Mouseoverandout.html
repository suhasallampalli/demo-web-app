<html>

<head>
    <title>
        Mouse Over and out
    </title>
    <script type="text/javascript">
        function BigImage(x) {
            x.style.width = "300px";
            x.style.height = "300px"
        }

        function SmallImage(x) {
            x.style.width = "25px";
            x.style.height = "25px";
        }
    </script>
</head>

<body>
    <img src="C:\Users\Administrator\Desktop\PP\demo-web-app\src\assets\computer-design-blue-background-vector-illustration_24908-44354.jpg" width="25px" height="25px" onmouseover=BigImage(this) onmouseout=SmallImage(this)>
</body>

</html>
