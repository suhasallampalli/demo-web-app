<html>

<head>
    <title>
        System Date
    </title>
    <script type="text/javascript">
        function MySysDate() {
            document.getElementById("dt").innerHTML = Date();
        }
    </script>
</head>

<body>
    <p id="dt">Date and time of the system</p>
    <button onclick="MySysDate()">Click Here</button>
</body>

</html>
